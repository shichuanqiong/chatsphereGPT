<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChatSphere</title>
    <script>
        // 简单的 SPA 路由修复：将 URL 存储到 sessionStorage，然后重定向到 index.html
        var l = window.location;
        sessionStorage.redirect = l.pathname + l.search + l.hash;
        // 重定向到项目根路径
        l.replace('/chatsphereGPT/');
    </script>
</head>
<body>
</body>
</html>
